- name: C1. 台灣政府是否有關於「開放資料」清楚的宣示/宣言 (initiative)，並且有完整的資源與人事的挹注？
  score: 7
  description: |
    中央政策上：2012 年起，政府已陸續有一連串開放資料相關政策指示與機制設立，包括《政府資料開放推動策略》、《行政院及所屬各級機關政府資料開放作業原則》、「政府資料開放平台」。但要到 2015 由時任行政院院長的毛治國，提出 2015 年為「Open Data 深化應用元年」，才有明確的宣示，也帶動政府開放資料在數量上的快速增加。

    人事組織：國發會進行規格與原則的制定、架設政府資料開放平台 (data.gov.tw)，再由政府內各業務單位的資訊部門來協調該單位的各業務窗口開放手上資料，並無另外設置獨立機關。另外行政院及以下二級機關，也設有政府開放資料諮詢小組，定期盤點、檢視各機關資料開放的情形。惟，開放資料的實質操作則落在原業務窗口身上。由於業務窗口多數非有資訊背景，也不熟悉開放資料的概念與格式，因此，開放資料常常成為基層公務員另一項繁瑣的工作。

- name: C2. 台灣政府是否有關於「開放資料」完善的政策規畫 (包括相關法條、資料規範、人員訓練)？
  score: 6
  description: |
    法規：無開放資料相關法規。資料的開放目前採行政指導或政策規劃的方式推動，其基礎來自於 1995 年的《政府資訊公開法》與 2013 年 02 月所訂之《行政院及所屬各級機關政府資料開放作業原則》，但同時受《著作權法》、《規算法》、《個人資料個護法》所約束。

    政策與規畫：我國於 2012 年推動開放資料起即有相關政策規劃。2015 年，提出「政府資料開放進階行動方案」，明定政府資料的開放範圍、開放步驟、並制定出與《創用CC授權 姓名標示 4.0 國際版本》相容之《政府資料開放授權條款第一版》。開放資料格式則以符合 Tim Berners-Lee 倡議之 5 星開放資料分類之 3 星格式為原則，國發會也在 2013-2015 年間陸續訂出相關資料規範。

    人員訓練：我國缺乏針對開放資料概念與實作相關的系統性訓練課程。目前在我國政府體制中，資訊部門屬輔助單位，而非業務執行單位，而實際擁有資料的業務單位並無獨立或受完整訓練之人力來處理開放資料。此外，跨機關間的資料整合，也往往因機關人事、文化、資料格式不一，而難有匯整。
